<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Heart Protocol â€” Grie</title>
  <style>
    :root{
      --neon:#00f5ff;
      --pink:#ff2fdc;
      --violet:#7b2cff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background:
        radial-gradient(800px 500px at 80% 20%, rgba(123,44,255,.25), transparent),
        radial-gradient(600px 400px at 10% 80%, rgba(0,245,255,.18), transparent),
        linear-gradient(135deg, #05050a, #0a0014 60%, #02010a);
      color:#fff; overflow:hidden;
    }
    .grid{
      position:fixed; inset:0;
      background-image:
        linear-gradient(rgba(255,255,255,0.035) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.035) 1px, transparent 1px);
      background-size: 26px 26px;
      opacity:.5; pointer-events:none
    }
    .scan{
      position:fixed; inset:0; pointer-events:none;
      background: linear-gradient(transparent, rgba(255,255,255,.04), transparent);
      animation: scan 6s linear infinite;
      mix-blend-mode: overlay
    }
    @keyframes scan{ from{transform:translateY(-100%)} to{transform:translateY(100%)} }
    .card{
      width:min(92vw, 470px);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.04));
      backdrop-filter: blur(16px);
      border-radius: 22px;
      padding: 28px 26px 30px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6), inset 0 0 0 1px rgba(255,255,255,.16);
      position:relative;
      animation: rise .8s ease;
    }
    @keyframes rise{ from{transform:translateY(22px) scale(.95); opacity:0} to{transform:none; opacity:1} }
    .glow{
      position:absolute; inset:-3px; border-radius:24px; z-index:-1;
      filter: blur(22px);
      background: linear-gradient(120deg, transparent, rgba(0,245,255,.35), rgba(255,47,220,.35), transparent);
    }
    h1{ margin:.2em 0 .2em; font-size: 1.9rem; letter-spacing:.6px }
    h2{ margin:.2em 0 .6em; font-size: 1.35rem }
    p{ line-height:1.6; opacity:.95 }
    .quote{ font-style:italic; opacity:.9; border-left:3px solid var(--pink); padding-left:12px; margin:14px 0 }
    .progress{ height:8px; background:rgba(255,255,255,.14); border-radius:999px; overflow:hidden; margin:16px 0 18px }
    .bar{ height:100%; width:0%; background: linear-gradient(90deg, var(--neon), var(--violet), var(--pink)); transition: width .5s ease }
    .btn{
      border:none; border-radius:999px; padding:11px 18px; margin:8px 6px 0 0; cursor:pointer;
      color:#05050a; font-weight:700; letter-spacing:.2px;
      background: linear-gradient(135deg, var(--neon), #bfffff);
      box-shadow: 0 10px 26px rgba(0,245,255,.35);
    }
    .btn.alt{ background: linear-gradient(135deg, #ffd6ff, var(--pink)); box-shadow: 0 10px 26px rgba(255,47,220,.35) }
    .yes{ background: linear-gradient(135deg, #9cffc9, #06d6a0) }
    .no{ background: linear-gradient(135deg, #ff9aa2, #ef476f); position:relative }
    footer{ opacity:.6; font-size:.85rem; margin-top:10px }
  </style>
</head>
<body>
<div class="grid"></div>
<div class="scan"></div>

</script>
</body>
</html>
